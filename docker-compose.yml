version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    environment:
      - FLASK_ENV=development
      - DEBUG=True
    command: python src/app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api

networks:
  default:
    name: ncaa-tournament-network
